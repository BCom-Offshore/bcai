version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: bcom-postgres
    environment:
      POSTGRES_DB: bcai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P@ssw0rd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bcai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcom-network
    restart: unless-stopped

  api:
    build: .
    container_name: bcom-api
    ports:
      - "8010:8010"
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:P%40ssw0rd@localhost:5432/bcai
      DEBUG: 'false'
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALLOWED_ORIGINS: "http://localhost:3010,http://localhost:8010"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bcom-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  bcom-network:
    driver: bridge
